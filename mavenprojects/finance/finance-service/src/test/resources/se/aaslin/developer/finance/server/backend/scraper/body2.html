    <script>
      if (document.querySelectorAll && navigator 
            && /iPhone|iPad/.test(navigator.userAgent)) {
        function displayLoader() {
          var loader = document.createElement("div");
          loader.style.position = "absolute";
          loader.style.left = "0px";
          loader.style.top = "0px";
          loader.style.right = "0px";
          loader.style.height = 
            (document.body.scrollHeight || document.body.clientHeight) + "px";
          loader.style.background = "#fff";
          loader.style.opacity = 0.5;
          loader.style.zIndex = 9999;
          document.body.appendChild(loader);
        }
        window.addEventListener("load", function() {
          var clickables = document.querySelectorAll("a, form");
          for (var i = 0, l = clickables.length; i < l; i++) {
            var element = clickables[i];
            if (!element) continue;
            var nodeName = element.nodeName.toLowerCase();
            console.log(nodeName, element);
            if (nodeName == "a") {
              element.addEventListener("click", displayLoader);
            } else if (nodeName == "form") {
              element.addEventListener("submit", displayLoader);
            }
          }
        });
      }
    </script>
